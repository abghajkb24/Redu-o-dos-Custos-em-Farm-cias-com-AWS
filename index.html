<!DOCTYPE html>
<html>
<head>
    <title>PharmaCloud - Gestão de Custos</title>
</head>
<body>
    <h2>Cadastro de Medicamentos (Custo Otimizado)</h2>
    <input id="nome" placeholder="Nome do Remédio">
    <input id="preco" placeholder="Preço">
    <button onclick="enviar()">Cadastrar</button>

    <script>
        async function enviar() {
            const data = {
                id: Date.now().toString(),
                nome: document.getElementById('nome').value,
                preco: document.getElementById('preco').value
            };
            
            // Substitua pela URL gerada no terminal após o deploy
            const url = 'SUA_URL_DA_API_AQUI'; 

            await fetch(url, {
                method: 'POST',
                body: JSON.stringify(data)
            });
            alert('Enviado para a Nuvem!');
        }
    </script>
</body>
</html>
